<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Details Box</title>
    <style>
        .food-details-box {
            border: 2px solid black;
            padding: 10px;
            width: 300px;
            height: 100px;
            overflow-y: auto; /* ทำให้กล่องมีการเลื่อนแนวตั้งถ้าข้อความยาวเกิน */
            background-color: #f9f9f9; /* สีพื้นหลัง */
        }
    </style>
</head>
<body>
    <form>
        <label for="food-details">Food Details:</label>
        <div id="food-details" class="food-details-box">
            Spaghetti with tomato sauce. A classic Italian dish made with a rich tomato sauce, fresh herbs, and perfectly cooked spaghetti noodles. It's a family favorite and a go-to meal for any occasion.
        </div>
    </form>
</body>
</html>
